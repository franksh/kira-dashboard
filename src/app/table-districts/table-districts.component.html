  <!-- Name Column -->
  <ng-container matColumnDef="district" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="left-column"> District </th>
    <td mat-cell *matCellDef="let element" class="left-column"> {{element.district}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>


  <!-- Position Column -->
  <ng-container matColumnDef="cases" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header > # of Cases </th>
    <td mat-cell *matCellDef="let element" > {{element.cases}} </td>
    <td mat-footer-cell *matFooterCellDef class="center-column"> {{getTotalCases()}} </td>
  </ng-container>



<!-- Name Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef class="right-column-header" > Remove </th>
    <td mat-cell *matCellDef="let element" class="right-column">  
    	<button mat-icon-button (click)='removeDistrict(element.district)'> 
    		<mat-icon aria-label="remove from selection" >
    			remove_circle
    		</mat-icon>
    	</button> 
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>

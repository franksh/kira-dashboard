<app-progress-spinner [isLoading]="isLoading"></app-progress-spinner>
<div class="map-divs" id="map-div">
  <mat-card class="header-info">
    <app-header-info (startLoading)="onToggleLoading($event)"></app-header-info>
  </mat-card>
  <mat-card class="map-card">
    <mat-card-content>
      <app-map-display></app-map-display>
    </mat-card-content>
  </mat-card>
  <mat-card class="control-card">
    <app-display-control
      (endLoading)="onToggleLoading($event)"
    ></app-display-control>
  </mat-card>
</div>

<div class="side-accordion" id="side-accordion">
  <mat-accordion [multi]="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Table
      </mat-expansion-panel-header>
      <app-table-districts></app-table-districts>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Time Course - Total
      </mat-expansion-panel-header>
      <app-timecourse-plot></app-timecourse-plot>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Time Course - Individual Districts
      </mat-expansion-panel-header>
      <app-timecourse-plot-individual></app-timecourse-plot-individual>
    </mat-expansion-panel>
  </mat-accordion>
</div>
